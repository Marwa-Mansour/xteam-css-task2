<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook-task</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <!-- left section text -->
    <section>
        <div class="left">
            <img src="https://static.xx.fbcdn.net/rsrc.php/y8/r/dF5SId3UHWd.svg" alt="facebook-logo">
            
            <p>Connect with friends and the world around you on Facebook.</p>
        </div>
    </section>

    <!-- right section -->

    <section>
        <div class="right">
            <form action="">
                <input class="inp-form" style="margin-top: 18px;" type="email" placeholder="Email or Phone Number">
                <input class="inp-form" type="password" placeholder="Password">
                <button class="log" style="margin-bottom: 18px;"><span>Log In</span></button>
                <a href="#" style="display: block; margin-bottom: 18px; text-decoration: none; text-align: center; color: #1878f3; font-family: SFProDisplay-Regular, Helvetica, Arial, sans-serif;">Forgot Password?</a>
                <hr style="display: block; margin: auto; margin-bottom: 18px; width: 90%; border-top: #cfd0d3 solid 1px;">
                <button class="create" style="margin-bottom: 18px;"><span>Create New Account</span></button>

            </form>

            <p class="foot"><a href="#" style="text-decoration: none; color: black; font-weight: bold;">Create a Page</a>
                 for a celebrity, band or business.</p> 
    </section>





</body>
</html>
